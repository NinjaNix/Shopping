@if(product){
    <section class="py-8">
        <div class="max-w-screen-2xl px-4 mx-auto">
            <div class="grid grid-cols-2 gap">
                <div class="w-full mx-auto"><!--image-->>
                    <img class="w-full" src="{{product.pictureUrl}}" 
                        alt="{{product.name}}">
                </div>
                <div><!--Heading & price-->>
                    <h1 class="text-3xl font-semibold text-gray-900">{{product.name}}</h1>
                    <div class="mt-4 items-center gap flex">
                        <p class="text-3xl font-extrabold text-gray-900">
                            {{product.price | currency}}
                        </p>
                    </div>
                    <div class="flex gap-8 mt-6">
                        <!--Add_to_Cart button-->
                        <button mat-flat-button class="match-input-height">
                            <mat-icon>shopping_cart</mat-icon>
                            Add to cart
                        </button>
                        <!--Quantity selection-->
                        <mat-form-field appearence="outline" class="flex">
                            <mat-label>Quantity</mat-label>
                            <input matInput type="number">
                        </mat-form-field>
                    </div>
                    <!--Divides with a line-->
                    <mat-divider></mat-divider>
                    <p class="mt-6 text-gray-500">
                        {{product.description}}
                    </p>

                </div>
            </div>
        </div>
    </section>
}
